<link rel="stylesheet" href="./estilos/destaque-page.css">

<script>
    function dadosCartao(show) {
        if (show == true) {
            $("#dados-cartao").show();
        } else {
            $("#dados-cartao").hide();
        }
        return;
    }

    function formatarCpf() {
        const input = document.getElementById("cpf-cliente")
        input.addEventListener('keypress', () => {
            let inputLength = input.value.length
            if (inputLength == 3 || inputLength == 7) {
                input.value += '.'
            } else if (inputLength == 11) {
                input.value += '-'
            }
        })
    }

    function formatarCartao() {
        const input = document.getElementById("numero-cartao")
        input.addEventListener('keypress', () => {
            let inputLength = input.value.length
            if (inputLength == 4 || inputLength == 9 || inputLength == 14) {
                input.value += ' '
            }
        })
    }

    function salvarDestaque() {
        alert("Pedido enviado com sucesso!")
    }
</script>

<div id="destaque-page">
    <div class="card">
        <div class="card-header">
            <label>Solicitar destaque</label>
        </div>
        <div class="card-content">
            Nome: <input type="text" name="nome">
            CPF: <input type="text" id="cpf-cliente" name="cpf" maxlength="14" onkeypress="formatarCpf()">
            <div class="card-content">
                Forma de pagamento:
                <table>
                    <tr>
                        <td>
                            <input type="radio" name="pagamento" value="boleto" onclick="dadosCartao(false)">Boleto
                        </td>
                        <td>
                            <input type="radio" name="pagamento" value="cartao" onclick="dadosCartao(true)"
                                checked>Cartão de crédito
                        </td>
                    </tr>
                </table>
                <div id="dados-cartao">
                    Dados do cartão:<br>
                    Nome: <input type="text" required><br>
                    Número: <input type="text" id="numero-cartao" maxlength="19" onkeypress="formatarCartao()"
                        required><br>
                    Expira em:
                    <input type="date" placeholder="EXPIRA EM:" required><br>
                    CVV: <input type="text" maxlength="3" required><br>
                </div>
            </div>
            <div class="buttons">
                <button onclick="salvarDestaque()">Salvar</button>
            </div>
        </div>
    </div>
</div>
