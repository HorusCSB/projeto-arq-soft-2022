<link rel="stylesheet" href="./estilos/avaliar-denuncia-page.css">

<script>
    $("#denuncia-pato").hide();

    function redirecionarDenuncia() {
        $("#lista-denuncias").hide();
        $("#denuncia-pato").show();
    }

    function excluirAnuncio() {
        var confirmar = confirm("Tem certeza que deseja excluir o anúncio?");
        if (confirmar == false) {
            event.preventDefault();
        } else {
            // excluir anuncio
            $("#lista-denuncias").show();
            $("#denuncia-pato").hide();
        }
    }

    function ignorarDenuncia() {
        // excluir anuncio
        $("#lista-denuncias").show();
        $("#denuncia-pato").hide();
    }
</script>

<div id="avaliar-denuncia-page">
    <div class="card">
        <label>Denúncias</label>
        <div class="card-content" id="lista-denuncias">
            <img class="img-anuncios" src="/img/pato.jpg" alt="pato evil" onclick="redirecionarDenuncia()">
            <p>Categoria: produto inapropriado</p>
        </div>
        <div class="card-content" id="denuncia-pato">
            <label>Denúncia#123 - Pato de borracha resident evil</label>
            <img class="img-anuncios" src="/img/pato.jpg" alt="pato evil">
            <p>Categoria: produto inapropriado</p>
            <p>Justificativa: eu quero um pato fofinho. Este produto é esteticamente desagradável.</p>
            <div class="buttons">
                <button onclick="ignorarDenuncia()">Ignorar denúncia</button>
                <button onclick="excluirAnuncio()">Excluir anúncio</button>
            </div>
        </div>
    </div>
</div>
